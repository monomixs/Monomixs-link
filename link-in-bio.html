        }

        :root {
            --sky-blue: #00b7ff;
            --pink: #ff00d0;
            --text-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.405);
            --hover-shadow-color: rgba(0, 0, 0, 0.2);
            --accent-color-instagram: #000000;
            --accent-color-youtube: #000000;
            --accent-color-threads: #000000;
            --accent-color-github: #000000;
        }

        html, body { /* MODIFIED: Default overflow, JS will handle it */
            height: 100%;
            /* overflow: hidden; REMOVED */
            margin: 0; /* Body margin reset */
            padding: 0; /* Body padding reset */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, var(--sky-blue), var(--pink));
            display: flex; /* Keep this if scroll-wrapper might not be 100% width */
            flex-direction: column; /* Keep this */
            align-items: center; /* Keep this */
            box-sizing: border-box;
        }

        .scroll-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px 20px; /* Original content padding */
            box-sizing: border-box;
            will-change: transform;
        }

        /* ... rest of your existing CSS ... */
        .profile-container {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: springIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s forwards;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 6px 20px var(--shadow-color);
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 2em;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .links-section {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 16px;
            box-shadow: 0 5px 12px var(--shadow-color);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        box-shadow 0.3s ease-out,
                        background-color 0.3s ease-out;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            position: relative;
            overflow: hidden;
        }
        
        .link-item:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 10px 25px var(--hover-shadow-color);
        }

        .link-item:hover .icon-container svg,
        .link-item:hover .icon-container img {
            animation: iconWiggle 0.5s ease-in-out;
        }

        .link-item .icon-container img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: contain;
        }

        .link-item:hover .link-title {
            color: var(--accent-color, var(--text-color));
        }

        .link-item.instagram { --accent-color: var(--accent-color-instagram); }
        .link-item.youtube { --accent-color: var(--accent-color-youtube); }
        .link-item.threads { --accent-color: var(--accent-color-threads); }
        .link-item.github { --accent-color: var(--accent-color-github); }

        .link-item:active {
            transform: scale(0.97) translateY(0px);
            box-shadow: 0 3px 8px var(--shadow-color);
            transition-duration: 0.08s;
        }

        .link-item .icon-container {
            width: 32px;
            height: 32px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .link-item:hover .icon-container {
             transform: rotate(-5deg) scale(1.1);
        }

        .link-item svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
            transition: fill 0.3s ease;
        }

        .link-item.instagram:not(:hover) .icon-container svg { fill: var(--accent-color-instagram); }
        .link-item.youtube:not(:hover) .icon-container svg { fill: var(--accent-color-youtube); }
        .link-item.github:not(:hover) .icon-container svg { fill: var(--accent-color-github); }
        
        .link-item:hover .icon-container svg {
            fill: var(--accent-color, currentColor);
        }

        .link-item .text-container {
            flex-grow: 1;
        }

        .link-item .link-title {
            font-size: 1.15em;
            font-weight: 600;
            margin: 0 0 4px 0;
            transition: color 0.3s ease;
        }

        .link-item .link-subtitle {
            font-size: 0.88em;
            color: #555;
            margin: 0;
        }

        @keyframes springIn {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes iconWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

    </style>
</head>

            if (detectedInputMethod === 'touch' || detectedInputMethod === 'touchpad') {
                if (!isCustomScrollSystemActive) {
                    activateCustomScroll();
                }
                e.preventDefault(); // Prevent native scroll for touchpad/gesture custom scroll
                isPageWheeling = true;
                logicalScrollY -= e.deltaY * WHEEL_SENSITIVITY_CUSTOM;

                clearTimeout(wheelTimeoutId);
                wheelTimeoutId = setTimeout(() => {
                    isPageWheeling = false;
                    if (isCustomScrollSystemActive) startRafLoop();
                }, 150);

                if (isCustomScrollSystemActive) startRafLoop();

            } else { // detectedInputMethod === 'mouse' (or 'initial' which defaults to mouse behavior here)
                if (isCustomScrollSystemActive) {
                    deactivateCustomScroll(); // Switch to native browser scroll
                }
                // Do nothing more; let the browser handle the native scroll.
                // No preventDefault(), no custom logic updates.
                return;
            }
        }, { passive: false }); // `passive:false` as we might `preventDefault`
        
        // --- Recalculate on resize/load ---
        function onResizeOrLoad() {
            if (isCustomScrollSystemActive) {
                const contentHeight = scrollWrapper.scrollHeight;
                const viewportHeight = window.innerHeight;
                const minPossibleTranslateY = (contentHeight <= viewportHeight) ? 0 : -(contentHeight - viewportHeight);
                const maxPossibleTranslateY = 0;

                if (logicalScrollY > maxPossibleTranslateY) logicalScrollY = maxPossibleTranslateY;
                if (logicalScrollY < minPossibleTranslateY) logicalScrollY = minPossibleTranslateY;
                
                visualScrollY = logicalScrollY;
                scrollWrapper.style.transform = `translateY(${visualScrollY}px)`;
                startRafLoop();
            } else {
                // If native scroll is active, no custom adjustments needed here.
            }
        }
        window.addEventListener('resize', onResizeOrLoad);
        window.addEventListener('load', () => {
            onResizeOrLoad();
            // Ensure correct initial state if no interaction has happened yet
            if(detectedInputMethod === 'initial' && !isCustomScrollSystemActive) {
                 // This implies native scroll is active, which is the default state.
